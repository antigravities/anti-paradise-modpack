name: Publish Modpack

on: 
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - run: zip -r modpack.zip . -x "*.git*" -x "*.js"
      - run: echo "VERSION=$(cat manifest.json | jq -r '.version_number')" >> $GITHUB_OUTPUT
        id: version
      - run: echo "INFO=$(node gen-release-info.js)" >> $GITHUB_OUTPUT
        id: releaseInfo
      - uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.version.outputs.VERSION }}
          tag: ${{ steps.version.outputs.VERSION }}
          body: ${{ steps.releaseInfo.outputs.INFO }}
      - uses: GreenTF/upload-thunderstore-package@v4
        with:
          namespace: Cutie
          description: a modpack
          token: ${{ secrets.THUNDERSTORE }}
          name: anti_paradise
          version: ${{ steps.version.outputs.VERSION }}
          community: lethal-company
          categories: |
            modpacks
          file: modpack.zip
